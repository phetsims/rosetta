<div class="d-flex justify-content-center">
  <h1>Locale Report for {{=it.targetLocale}}</h1>
</div>

<main class="mx-5 mt-2">
  <table class="table">
    <thead>
    <tr>
      <th id="sim" scope="col">Sim</th>
      <th scope="col">Translation Status</th>
      <th scope="col">Number of Untranslated Strings</th>
    </tr>
    </thead>
    <tbody>
    {{~ it.simNameArray :value:index}}
    <tr>
      <td>{{=value}}</td>
      <td>...</td>
      <td>...</td>
    </tr>
    {{~}}
    </tbody>
  </table>
  <div id="content">
  </div>
</main>

<script type="text/javascript">
  const eventSource = new EventSource( '/translate/sse/' );
  eventSource.addEventListener( 'message', message => {
    console.log( `Got ${message}.` );
    document.querySelector( '#sim' ).innerHTML = eventSource.data;
  } );
</script>
